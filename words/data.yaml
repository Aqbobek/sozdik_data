# $1\n  title: $2\n  subt: $3\n  desc: $4
account:
  title: Акк (аккаунт)
  subt: Жеке парақша
  desc: |
    - идентификационный номер, код какой-либо учётной записи в
    каком-либо каталоге, банке данных, учётном списке и тому подобном

    - неол., комп. жарг., информ. совокупность атрибутов, соответствующих
    какому-либо аккаунту; [1] то же, что учётная запись; хранящаяся в
    компьютерной системе личная информация о пользователе, подконтрольная
    этому пользователю, включающая логин (имя, которым пользователь
    представляется компьютеру), пароль, права доступа, личные файлы и настройки

    Заимствовано в начале 2000-х годов из англ. account «счёт; отчёт»,
    далее из ст.-франц. acont, от cont, далее из лат. computus «счёт,
    вычисление», далее из computare «подсчитывать, сосчитывать, считать,
    вычислять», далее из cum (варианты co-, com-, con-)
    «с, вместе» + putāre «обдумывать, взвешивать»,
    далее из праиндоевр. *pau- «бить».
